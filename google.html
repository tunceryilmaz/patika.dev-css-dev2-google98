<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <header>
      <nav>
        <center>
          <img
            src="google.jpg"
            alt=""
            style="position: absolute; left: 40%; width: 410px; height: 170px"
          />
        </center>
      </nav>
    </header>

    <center>
      <table
        style="
          width: 90%;
          position: absolute;
          top: 190px;
          left: 70px;
          font-size: 22px;
        "
      >
        <tbody>
          <tr style="width: 500px">
            <td bgcolor="#EEEEEE" colspan="3">
              <center>
                Search the web using Google! <br />
                <input type="text" name="q" value size="40" /> <br />
                <input
                  type="submit"
                  value="Google Search"
                  aria-valuetext="20px"
                />
                <input type="submit" name="sa" value="I'm felling lucky" />
              </center>
            </td>
          </tr>
          <tr>
            <td width="37%" bgcolor="#7EE5DA">
              <center>
                Special Searches <br />
                <a href="">Stanford Search</a><br />
                <a href="">Linux Search</a>
              </center>
            </td>
            <td bgcolor="#70CCC2">
              <center>
                <a href="">Help!</a> <br />
                <a href="">About Google!</a> <br />
                <a href="">Company Info</a> <br />
                <a href="">Google! Logos</a> <br />
              </center>
            </td>
            <td align="right" bgcolor="#62B3AA">
              <center>
                Get Google! <br />
                updates monthly: <br />
                <input type="hidden" name="listname" value="google-friends  " />

                <input type="text" name="emailaddr" value="your e-mail" />
                <br />
                <input type="submit" name="SubmitAction" value="Subscribe" />
                <a href="">Archive</a>
              </center>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
    <center>
      <p style="position: absolute; top: 410px; left: 45%; font-size: 16px">
        <strong> Copyright Â©1998 Google Inc.</strong>
      </p>
    </center>

</html>
